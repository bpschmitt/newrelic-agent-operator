        spec:
          replicas: 1
          selector:
            matchLabels:
              app.kubernetes.io/name: newrelic-agent-operator
              control-plane: controller-manager
          strategy: {}
          template:
            metadata:
              labels:
                app.kubernetes.io/name: newrelic-agent-operator
                control-plane: controller-manager
            spec:
              containers:
              - args:
                - --metrics-addr=127.0.0.1:8080
                - --enable-leader-election
                - --zap-log-level=info
                - --zap-time-encoding=rfc3339nano
                image: ghcr.io/newrelic-experimental/newrelic-agent-operator/newrelic-agent-operator:0.1.2
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                ports:
                - containerPort: 9443
                  name: webhook-server
                  protocol: TCP
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
